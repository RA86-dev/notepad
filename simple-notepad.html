<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notepad</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color:rgb(24, 24, 24);
            color:white;

        }
        div {
        width:250px;
        height:12px;
        padding-bottom: 5px;
        }
    </style>
</head>
<body>
     <h1>Simple Notepad</h1>
    <div contenteditable="true" id="Notepad">
        Notepad...
    </div>

    <script>
        const autoSaveTextArea = document.getElementById('Notepad');
        autoSaveTextArea.addEventListener("input", function() {
            // This function will be called whenever the content of the div changes.
            const editedContent = autoSaveTextArea.innerHTML;
            localStorage.setItem('load', editedContent);
        });

        function autoReload() {
            const r = document.getElementById('Notepad');
            const loadFile = localStorage.getItem('load');
            r.innerHTML = loadFile;
        }

        // Call autoReload when the page loads
        document.addEventListener('DOMContentLoaded', autoReload);
    </script>
</body>
</html>
